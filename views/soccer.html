<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>ScoreKeeper - Team Menu</title>

    <!-- Sets initial viewport load and disables zooming  -->
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no">

    <!-- Makes your prototype chrome-less once bookmarked to your phone's home screen -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">

    <!-- Set Apple icons for when prototype is saved to home screen -->
    <link rel="apple-touch-icon-precomposed" sizes="114x114" href="touch-icons/apple-touch-icon-114x114.png">
    <link rel="apple-touch-icon-precomposed" sizes="72x72" href="touch-icons/apple-touch-icon-72x72.png">
    <link rel="apple-touch-icon-precomposed" sizes="57x57" href="touch-icons/apple-touch-icon-57x57.png">

    <!-- Include the compiled CSS -->
    <link rel="stylesheet" href="assets/ratchet.css">
	<link rel="stylesheet" href="assets/scorekeeper.css">
	
    <!-- Include the compiled JS -->
    <script type="text/javascript" src="assets/ratchet.js"></script>
	<script type="text/javascript" src="http://code.jquery.com/jquery-latest.pack.js"></script>
	<script type="text/javascript" src="assets/scorekeeper.js"></script>
  </head>
  <body>

  <!-- Make sure all your bars are the first things in your <body> -->
  <header class="bar-title">
	<a class="button-prev" href="home.html" data-transition="slide-out">Back</a>
	<h1 class="title">Soccer</h1>
	<a class="button-next" href="player.html">Next</a>
  </header>

  <!-- Wrap all non-bar HTML in the .content div (this is actually what scrolls) -->
	  <div class="content">
		<form style="padding: 10px;">
		  <div class="input-group" style="border-radius">
		    <div class="input-row">
		      <label>Home Team</label>
		      <input type="text" placeholder="Home Team Name">
		    </div>
		    <div class="input-row">
		      <label>Away Team</label>
		      <input type="text" placeholder="Away Team Name">
		    </div>
		    <div class="input-row divider-container">
		    	<label class="divider">Time</label>
		    </div>
		    <div class="input-row">
		      <label>Intervals:</label>
		      <span style="float: right; margin-right: 25px; font-size: 18px; margin-top: 7px;">2</span>
		    </div>
		    <div class="input-row">
		      <label>Interval Time:</label>
		      <select id="time" style="width: 40px; float: right; margin-right: 10px; margin-top: 10px;">
		  	  </select>
		    </div>
		  </div>
		</form>
	  </div>
  </body>
</html>
